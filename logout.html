<!DOCTYPE html>
<html lang="id-ID">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Logout | $(identity)</title>
        <link rel="stylesheet" media="all, screen, projection, handheld" href="css/style.css">
        <meta name="theme-color" content="#04C0FD">

        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
    <body>

	<script language="JavaScript">

    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
<div class="video__wrapper">
	<video id="video__bg" autoplay muted loop playsinline src="./video/bg.mp4">
	</video>
	</div>
        <div class="e__wrapper"> 
		
			<header class="e__header">
            <div id="dark__trigger" class="trigger">			
				<label for="toggleDarkMode">
					<input type="checkbox" id="toggleDarkMode" /> 
					<span class="slide"></span>
				</label>
			</div>
        </header>
            
            <main class="e__logo--wrapper">
				<div class="main__logo"></div>
            </main>
		</div>

			<div class="e__bottom">
                <div id="logoutPage" class="e__status">
                    <div class="e__status--header">
                            <h2 class="login__title">Anda Telah Keluar....</h2>
                            <small>Terima Kasih Telah Menggunakan Jaringan Kami</small>
                       
                    </div>
                    
                    
                    <form action="$(link-login)" autocomplete="off" method="POST" name="login" onSubmit="return openLogin()">
                        <button class="btn__primary" type="submit">Login Kembali</button>
                    </form>
                </div>
            </div>
