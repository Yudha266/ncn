			html[data-theme="dark"] #intergramRoot div {
				background-color : var(--btn-left) !important;
			}
			html[data-theme="light"] #intergramRoot div {
				background-color : var(--btn-left) !important;
			}
			#intergramRoot div {
				z-index: 100 !important;
				bottom: 120px !important;
				right: 32px !important;
				background-image: url(img/ps.svg) !important;
				background-position: 50% 50% !important;
				background-repeat: no-repeat !important;
				background-size: 32px 32px !important;
			}
			#intergramRoot div[style^="display"] {
				background-image: none !important;	
			}
			#intergramRoot svg {
				display: none !important;
			}

		<script>
			const error = "$(error)";
        	if ((error == "user $(username) has reached uptime limit") || (error ==
                "Pengguna $(username) telah mencapai batas waktu")) {
            window.location.href = "./expired.html";
        	}
        	else if ((error == "user $(username) has reached traffic limit") || (error == "Pengguna $(username) telah mencapai batas kuota")) {
            window.location.href = "./blocked.html";
        	}
  	 </script>

    <form autocomplete="off" name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>
    <script src="./md5.js"></script>
    <script>
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
    </script>
